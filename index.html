<!doctype html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Travel app"/><meta name="author" content="Caio Fiszuk"/><meta name="keywords" content="explorador, montanha"/><title>Around The U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><h1 class="header__title"><img src="7045fa3b47bd2995db1f.png" alt="Around The US Logo" class="header__logo" id="logo"/></h1></header><main class="content"><section class="profile"><div class="profile__image-container"><img src="a84e5366ea4e17230a06.png" alt="user image" class="profile__image" id="avatar"/> <img src="93c771f5f8582261951d.png" alt="pencil" class="profile__image-edit-sign"/></div><div class="profile__info"><div class="profile__name-container"><h2 class="profile__name"></h2><img src="609b6840c8b2e02c8ca9.png" alt="edit sign" class="profile__edit-button" id="edit-button"/></div><p class="profile__about"></p></div><button type="button" class="profile__add-button"><img src="e771cd613bd25878a549.png" alt="plus sign" class="profile__add-button-icon" id="add-button"/></button></section><section class="elements"></section><template id="elements-template"><div class="element"><img src="223f012ebd08f3266d8f.png" alt="trash can icon" class="trash-can-icon" id="trash-can"/> <img class="element__image"/><div class="element__description"><p class="element__title"></p><img src="628c1a38836245613d2a.png" alt="heart icon" class="element__icon inactive-icon" id="heart"/> <img src="7c0ea9c25b78e7db700e.png" alt="dark heart icon" class="element__icon active-icon dark-icon" id="dark-heart"/> <span class="element__likes-quantity">0</span></div></div></template><section class="popup" id="image-popup"><div class="popup__image-container"><img class="popup__image"/> <button id="image-close-button" class="popup__image-close-button" type="button"><img src="87587e34cbae92f132bb.png" alt="close icon" class="popup__container-close-button-icon"/></button><p class="popup__image-description"></p></div></section><section class="popup" id="edit-popup"><form id="form-edit" class="popup__container-two-inputs" novalidate><fieldset class="popup__container-fieldset"><legend class="popup__container-title">Editar perfil</legend><input class="popup__container-input" id="name" placeholder="Jacques Costeau" minlength="2" maxlength="40" required/> <span class="popup__container-error name-error"></span> <input class="popup__container-input" id="job" placeholder="Explorador" minlength="2" maxlength="200" required/> <span class="popup__container-error job-error"></span></fieldset><button class="popup__container-button" type="submit">Salvar</button> <button id="edit-close-button" class="popup__container-close-button" type="button"><img src="87587e34cbae92f132bb.png" alt="close icon" class="popup__container-close-button-icon" id="image-close-button"/></button></form></section><section class="popup" id="create-popup"><form id="form-create" class="popup__container-two-inputs" novalidate><fieldset class="popup__container-fieldset"><legend class="popup__container-title">Novo local</legend><input class="popup__container-input" id="title" placeholder="Titulo" minlength="2" maxlength="30" required/> <span class="popup__container-error title-error"></span> <input type="url" class="popup__container-input" id="image-link" placeholder="Link de imagem" required/> <span class="popup__container-error image-link-error"></span></fieldset><button class="popup__container-button" type="submit">Criar</button> <button id="add-close-button" class="popup__container-close-button" type="button"><img src="87587e34cbae92f132bb.png" alt="close icon" class="popup__container-close-button-icon" id="image-close-button"/></button></form></section><section class="popup" id="confirmation-popup"><div class="popup__container-confirmation"><h2 class="popup__container-title">Tem certeza?</h2><button class="popup__container-button" id="confirmation-button" type="button">Sim</button> <button id="confirm-close-button" class="popup__container-close-button" type="button"><img src="87587e34cbae92f132bb.png" alt="close icon" class="popup__container-close-button-icon"/></button></div></section><section class="popup" id="avatar-popup"><form id="form-avatar" class="popup__container-one-input" novalidate><fieldset class="popup__container-fieldset"><legend class="popup__container-title">Alterar foto de perfil</legend><input type="url" class="popup__container-input" id="avatar-link" placeholder="Link de imagem" required/> <span class="popup__container-error image-link-error"></span></fieldset><button class="popup__container-button" type="submit">Salvar</button> <button id="add-close-button" class="popup__container-close-button" type="button"><img src="87587e34cbae92f132bb.png" alt="close icon" class="popup__container-close-button-icon" id="image-close-button"/></button></form></section></main><footer class="footer">&copy; 2021 Around The U.S.</footer></div></body></html>
