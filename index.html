<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel app" />
    <meta name="author" content="Caio Fiszuk" />
    <meta name="keywords" content="explorador, montanha" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          <img
            src="./images/around-the-us.png"
            alt="Around The US Logo"
            class="header__logo"
          />
        </h1>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="old man picture"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <img
                src="./images/edit-sign.png"
                alt="edit sign"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-sign.png"
              alt="plus sign"
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="elements"></section>

        <template id="elements-template">
          <div class="element">
            <img
              src="./images/trash-can.png"
              alt="trash can icon"
              class="trash-can-icon"
            />
            <img class="element__image" />
            <div class="element__description">
              <p class="element__title"></p>
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon inactive-icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__icon active-icon dark-icon"
              />
            </div>
          </div>
        </template>

        <section class="popup" id="image-popup">
          <div class="popup__image-container">
            <img class="popup__image" />
            <button
              id="image-close-button"
              class="popup__image-close-button"
              type="button"
            >
              <img
                src="./images/close-icon.png"
                alt="close icon"
                class="popup__container-close-button-icon"
              />
            </button>
            <p class="popup__image-description"></p>
          </div>
        </section>

        <section class="popup" id="edit-popup">
          <form class="popup__container">
            <fieldset class="popup__container-fieldset">
              <legend class="popup__container-title">Editar perfil</legend>
              <input
                type="text"
                class="popup__container-input"
                id="name"
                placeholder="Jacques Costeau"
              />
              <input
                type="text"
                class="popup__container-input"
                id="job"
                placeholder="Explorador"
              />
            </fieldset>

            <button class="popup__container-button" type="submit">
              Salvar
            </button>

            <button
              id="edit-close-button"
              class="popup__container-close-button"
              type="button"
            >
              <img
                src="./images/close-icon.png"
                alt="close icon"
                class="popup__container-close-button-icon"
              />
            </button>
          </form>
        </section>

        <section class="popup" id="create-popup">
          <form id="form-create" class="popup__container">
            <fieldset class="popup__container-fieldset">
              <legend class="popup__container-title">Novo local</legend>
              <input
                type="text"
                class="popup__container-input"
                id="title"
                placeholder="Titulo"
              />
              <input
                type="text"
                class="popup__container-input"
                id="image-link"
                placeholder="Link de imagem"
              />
            </fieldset>

            <button class="popup__container-button" type="submit">Criar</button>

            <button
              id="add-close-button"
              class="popup__container-close-button"
              type="button"
            >
              <img
                src="./images/close-icon.png"
                alt="close icon"
                class="popup__container-close-button-icon"
              />
            </button>
          </form>
        </section>
      </main>
      <footer class="footer">&copy; 2021 Around The U.S.</footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
